<script language="javascript">
    new Browser({
      chr:        'SL2.50ch02',
      viewStart:  9041029,

      coordSystem: {
          speciesName: 'Solanum lycopersicum',
          taxon: 4081,
          auth: ' ',
          version: "ITAG2.4",
        },
        
      sources:      [{name: 'Genome',
                      twoBitURI:  '/S_lycopersicum_chromosomes.2.50.2bit',

                     tier_type: 'sequence',
                     provides_entrypoints: true
                        },
                     {name: 'Genes',
                        desc: 'Genes from ITAG2.4',
                        bwgURI: '/2.4_gene_model_BED12.bb',

                      uri: '/sorted.test.bed.gz',
                      indexURI: 'sorted.test.bed.gz.tbi',
                      tier_type: 'tabix',

                     },
                     {name: 'S. penn Seeding RNA Coverage',

                      bwgURI: '/lifted.spe.bw',
